<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <link rel="stylesheet" href="css/todo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <div class="header"><span class="material-icons">
            checklist
            </span><span class="one">To Do List</span></div>
        <div class="wrap-list">
        <ol class="list" >
            <li class="grey"><input type="checkbox">
                <label for="">Go to Gym</label>
            </li>
            <li>
                <input type="checkbox">
                <label for="">Record Courses</label>
            </li>
            <li class="grey"><input type="checkbox">
                <label for="">Recharge camera
            </li>
            <li><input type="checkbox">
                <label for="">Play cricket</label>
            </li>
            <li class="grey"><input type="checkbox">
                <label for="">Get GATE inspiration</label>
            </li>
            <li><input type="checkbox">
                <label for="">watch movies</label>
            </li>
            <li class="grey"><input type="checkbox">
                <label for="">go to sleep</label>
            </li>
          
        </ol>
        </div>

    </div>
</body>
</html>
